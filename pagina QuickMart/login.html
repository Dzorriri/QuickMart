  <header>
    <div class="login">  <h1>Login QuickMart</h1>
      <form action="login.php" method="post" id="login-form">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required>
  
        <label for="password">Contrase√±a:</label>
        <input type="password" id="password" name="password" required>
  
        <button type="submit">Entrar</button>

        <script>
            // Example client-side validation (improvised, not secure)
            const loginForm = document.getElementById('login-form');
            loginForm.addEventListener('submit', (event) => {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
    
                if (username !== 'usuario1' && username !== 'administrador') {
                    event.preventDefault(); // Prevent form submission if username is invalid
                    document.getElementById('message').textContent = 'Usuario invalido';
                } else if (username === 'usuario1' && password !== '1234') {
                    event.preventDefault(); // Prevent form submission if password is invalid
                    document.getElementById('message').textContent = 'Invalid Password';
                } else if (username === 'administrador' && password !== 'admin123') {
                    event.preventDefault(); // Prevent form submission if password is invalid
                    document.getElementById('message').textContent = 'Invalid Password';
                }
            });
        </script>
      
    </form>
      <div id="message"></div>
    </div>
